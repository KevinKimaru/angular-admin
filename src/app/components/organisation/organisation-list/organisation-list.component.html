<h2 class="text-center text-success">All Organisations</h2>
<table class="table table-sm table-hover" id="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organisation of organisationService.organisationList">
      <td>{{organisation?.id}}</td>
      <td>{{organisation?.name}}</td>
      <td><textarea class="form-control" name="" id="" rows="2" cols="100" readonly>{{organisation?.description}}</textarea></td>
      <td>
        <a class="btn" (click)="showForEdit(organisation)">
          <i class="fa fa-pencil-square-o"></i>Edit
        </a>
        <a class="btn text-danger" (click)="onDelete(organisation?.id)">
          <i class="fa fa-trash-o"></i>Del
        </a>
      </td>
    </tr>
  </tbody>
</table>
