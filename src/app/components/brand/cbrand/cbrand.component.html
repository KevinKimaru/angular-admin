<div *ngIf="brandService.selectedBrand.id; then update else add"></div>
<ng-template #add><h2 class="text-center">Add brand</h2></ng-template>
<ng-template #update> <h2 class="text-center">Update brand</h2></ng-template>
<form class="" #brandForm="ngForm" (ngSubmit)="onSubmit(brandForm)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="brandService.selectedBrand.id">
  <div class="form-group">
    <input class="form-control" required name="name" #name="ngModel" [(ngModel)]="brandService.selectedBrand.name" placeholder="Name">
  </div>
  <div class="form-group">
    <button [disabled]="!brandForm.valid" class="btn-sm btn-info btn-block" type="submit">
      <i class="fa fa-floppy-o"></i>Submit</button>
  </div>
  <div class="form-group">
    <button class="btn-sm btn-seconadry btn-block" type="button" (click)="resetForm(brandForm)">
      <i class="fa fa-repeat"></i>Reset</button>
  </div>
</form>
