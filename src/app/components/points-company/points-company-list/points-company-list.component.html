<h2 class="text-center text-success">All Companies</h2>
<table class="table table-sm table-hover" id="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pointsCompany of pointsCompanyService.pointsCompanyList">
      <td>{{pointsCompany?.id}}</td>
      <td>{{pointsCompany?.name}}</td>
      <td>
        <a class="btn" (click)="showForEdit(pointsCompany)">
          <i class="fa fa-pencil-square-o"></i>Edit
        </a>
        <a class="btn text-danger" (click)="onDelete(pointsCompany?.id)">
          <i class="fa fa-trash-o"></i>Del
        </a>
      </td>
    </tr>
  </tbody>
</table>
