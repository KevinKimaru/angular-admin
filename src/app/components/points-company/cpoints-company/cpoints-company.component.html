<div *ngIf="pointsCompanyService.selectedPointsCompany.id; then update else add"></div>
<ng-template #add><h2 class="text-center text-success">Add Company</h2></ng-template>
<ng-template #update> <h2 class="text-center text-success">Update Company Details</h2></ng-template>

<form class="" #pointsCompanyForm="ngForm" (ngSubmit)="onSubmit(pointsCompanyForm)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="pointsCompanyService.selectedPointsCompany.id">
  <div class="form-group">
    <input class="form-control" required name="name" #name="ngModel" [(ngModel)]="pointsCompanyService.selectedPointsCompany.name" placeholder="Name">
  </div>
  <div class="form-group">
    <button [disabled]="!pointsCompanyForm.valid" class="btn-sm btn-info btn-block" type="submit">
      <i class="fa fa-floppy-o"></i>Submit</button>
  </div>
  <div class="form-group">
    <button class="btn-sm btn-seconadry btn-block" type="button" (click)="resetForm(pointsCompanyForm)">
      <i class="fa fa-repeat"></i>Reset</button>
  </div>
</form>
