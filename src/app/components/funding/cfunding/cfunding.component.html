<div *ngIf="fundingService.selectedFunding.id; then update else add"></div>
<ng-template #add><h2 class="text-center text-success">Add Brand's Contribution</h2></ng-template>
<ng-template #update> <h2 class="text-center text-success">Update Brand's Contribution Details</h2></ng-template>

<form class="" #fundingForm="ngForm" (ngSubmit)="onSubmit(fundingForm)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="fundingService.selectedFunding.id">
  <div class="form-group">
    <input class="form-control" type="number" required name="placedAmount" #amount="ngModel" [(ngModel)]="fundingService.selectedFunding.placedAmount" placeholder="Amount">
  </div>
  <div class="form-group">
    <select class="form-control" required name="brand" #brand="ngModel" [(ngModel)]="fundingService.selectedFundingBrandId" placeholder="Brand">
      <option *ngFor="let brand of brandService.brandList" value="{{brand?.id}}">{{brand.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input class="form-control" required name="ratio" type="number" #ratio="ngModel" [(ngModel)]="fundingService.selectedFunding.ratio" placeholder="Ratio"/>
  </div>
  <div class="form-group">
    <button  class="btn-sm btn-info btn-block" type="submit">
      <i class="fa fa-floppy-o"></i>Submit</button>
  </div>
  <div class="form-group">
    <button class="btn-sm btn-seconadry btn-block" type="button" (click)="resetForm(fundingForm)">
      <i class="fa fa-repeat"></i>Reset</button>
  </div>
</form>
